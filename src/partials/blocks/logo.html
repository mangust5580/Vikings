<a class="logo @className" @if(href === true) { href="index.html" aria-label="Перейти на главную страницу" aria-label="Перейти на главную страницу"}>
  <picture class="logo__picture">
    <source type="image/avif" srcset="
        images/@image.avif 1x,
        images/@image.avif 2x
      ">
    <source type="image/webp" srcset="
        images/@image.webp 1x,
        images/@image.webp 2x
      ">
    <img width="@width" height="@height" src="images/@image.png" srcset="images/@image@2x.png 2x" alt="@alt">
  </picture>
</a>
